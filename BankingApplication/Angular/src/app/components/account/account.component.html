<body class="bg">
  <div class="mx-auto" style="width: 60%;">

    <button class="float-lg-right" (click)="hid()" [hidden]="!isHidden">Pokaz mi</button>
    <app-profile class="profile" appProfile [hidden]="isHidden">Brak</app-profile>

    <button *ngIf="kaczka" type="button" (click)="newTrans(false)">Jednak nie</button>
    <button *ngIf="!kaczka" type="button" (click)="newTrans(true)">Nowa transakcja</button>
    <button (click)="newAccount()">Załóż nowe konto bankowe</button>
    <p *ngIf="kaczka">
      <app-transaction [kind]="kind"></app-transaction>
    </p>

    <br />
    <br />
    <br />
    <div id="accounts" class="float-lg-left">
      <h1>
        Konto
      </h1>
      <select class="custom-select custom-select-lg mb-3 bg-white" name="account" [(ngModel)]="currentId" (input)="check($event)">
        <option *ngFor="let a of account" [value]="a.id">
          {{a.accountNumber}}
        </option>
      </select>
    </div>

    <div id="balance" class="float-lg-right">
      Dostępne środki:<br />
      <p>{{currentAccount?.balance}} PLN</p>
    </div>

    <table class="table table-dark">
      <tr>
        <th>DATA</th>
        <th>RODZAJ</th>
        <th>TYTUŁ</th>
        <th>KWOTA</th>
      </tr>
      <tr *ngFor="let t of transaction | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" appShow [transaction]="t" [id]="currentAccount.accountNumber" [kind]="kind[t.operationKindId-1]?.kind">
        <td>
          {{t.date | date: 'dd/MM/yyyy'}}
        </td>
        <td>
          {{kind[t.operationKindId-1]?.kind}}
        </td>
        <td>
          {{t.title}}
        </td>
        <td [ngStyle]="{color: getColor(t.direction)}">
          {{t.amount | number : '1.2-2'}} PLN
        </td>
      </tr>
    </table>

    <button (click)="first()">Pierwsza</button>
    <button (click)="prev()">Poprzednia</button>
    <button (click)="pagee(p+1)" *ngFor="let p of numbers">{{p+1}}</button>
    <button (click)="next()">Następna</button>
    <button (click)="last()">Ostatnia</button>

    <br />
    <br />
    <br />
    <app-credit>brak</app-credit>
    <br />
    <br />
    <br />
    <app-proposal>brak</app-proposal>
    <br />


  </div>
 </body>
